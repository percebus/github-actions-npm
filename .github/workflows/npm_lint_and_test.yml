name: npm lint & test
on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      npm_test_cli_opts:
        type: string
        description: The CLI options to pass to the npm test command.
        required: false
        # Makes it skip linting,
        # if you have "pretest: 'npm run lint'"
        default: "--ignore-scripts"

jobs:
  npm_test:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-node/.github/actions/node_setup@main
      - uses: percebus/github-actions-npm/.github/actions/npm_install@main

      - name: npm run lint
        run: npm run lint

      - name: npm test
        run: npm test ${{ inputs.npm_test_cli_opts }}
