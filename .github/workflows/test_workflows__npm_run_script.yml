name: Test workflows/npm_run_script
on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  default:
    name: default
    uses: ./.github/workflows/npm_run_script.yml

  script__matrix:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        script:
          - test
          - lint

    name: "script: ${{ matrix.script }}"
    uses: ./.github/workflows/npm_run_script.yml
    with:
      script: ${{ matrix.script }}

  working-directory__matrix:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        working-directory:
          - .
          - node/sub-package

        OS:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

    name: "${{ matrix.working-directory }} @ ${{ matrix.OS }}"
    uses: ./.github/workflows/npm_run_script.yml
    with:
      # windows complains about EoL characters in the script
      script: echo
      runs-on: ${{ matrix.OS }}
      working-directory: ${{ matrix.working-directory }}
