name: npm test
on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
    inputs:
      reporter:
        type: string
        description: The test reporter to use.
        required: false
        default: ""

      working-directory:
        type: string
        description: working-directory
        required: false
        default: "."

      files_pattern:
        type: string
        description: The pattern to match the test result files. i.e. 'junit.xml'
        required: false
        default: junit.xml

      tests_name:
        type: string
        description: The name of the tests.
        required: false
        default: Unit Tests

      summary_title:
        type: string
        description: The title of the test summary.
        required: false
        default: Unit Tests Summary

      list-suites:
        description: Limits which test suites are listed
        required: false
        default: all

      list-tests:
        type: string
        description: Limits which test cases are listed
        required: false
        default: failed

  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      reporter:
        type: string
        description: The test reporter to use.
        required: false
        default: ""

      working-directory:
        type: string
        description: working-directory
        required: false
        default: "."

      files_pattern:
        type: string
        description: The pattern to match the test result files. i.e. 'junit.xml'
        required: false
        default: ""

      tests_name:
        type: string
        description: The name of the tests.
        required: false
        default: Unit Tests

      summary_title:
        type: string
        description: The title of the test summary.
        required: false
        default: Unit Tests Summary

      list-suites:
        type: string
        description: Limits which test suites are listed
        required: false
        default: all

      list-tests:
        type: string
        description: Limits which test cases are listed
        required: false
        default: failed

# SRC: https://github.com/EnricoMi/publish-unit-test-result-action?tab=readme-ov-file#permissions
# SRC: https://github.com/dorny/test-reporter?tab=readme-ov-file#recommended-setup-for-public-repositories
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  npm_test:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-node/.github/actions/node_setup@main
      - uses: percebus/github-actions-npm/.github/actions/npm_install@main
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: npm test
        run: npm test --prefix ${{ inputs.working-directory }}

      - uses: percebus/github-actions-testing/.github/actions/junit@main
        if: ${{ inputs.reporter }} == 'jest-junit'
        with:
          runs-on: ubuntu-latest
          reporter: ${{ inputs.reporter }}
          tests_name: ${{ inputs.tests_name }}
          files_pattern: ${{ inputs.files_pattern }}
          summary_title: ${{ inputs.summary_title }}
