name: npm test
on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
    inputs:
      working-directory:
        type: string
        description: working-directory
        required: false
        default: "."

      files_pattern:
        type: string
        description: The pattern to match the test result files. i.e. 'junit.xml'
        required: false
        default: junit.xml

      reporter:
        type: string
        description: The test reporter to use.
        required: false
        default: jest-junit

      tests_name:
        type: string
        description: The name of the tests.
        required: false
        default: Unit Tests

      summary_title:
        type: string
        description: The title of the test summary.
        required: false
        default: Unit Tests Summary

      publish_step_name:
        type: string
        description: The name of the publish step.
        required: false
        default: Publish Test Deltas

  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      working-directory:
        type: string
        description: working-directory
        required: false
        default: "."

      files_pattern:
        type: string
        description: The pattern to match the test result files. i.e. 'junit.xml'
        required: false
        default: ""

      reporter:
        type: string
        description: The test reporter to use.
        required: false
        default: jest-junit

      tests_name:
        type: string
        description: The name of the tests.
        required: false
        default: Unit Tests

      summary_title:
        type: string
        description: The title of the test summary.
        required: false
        default: Unit Tests Summary

      publish_step_name:
        type: string
        description: The name of the publish step.
        required: false
        default: Publish Test Deltas

# SRC: https://github.com/EnricoMi/publish-unit-test-result-action?tab=readme-ov-file#permissions
# SRC: https://github.com/dorny/test-reporter?tab=readme-ov-file#recommended-setup-for-public-repositories
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  npm_test:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-node/.github/actions/node_setup@main
      - uses: percebus/github-actions-npm/.github/actions/npm_install@main
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: npm test
        run: npm test

      - uses: percebus/github-actions-testing/.github/actions/junit@main
        if: ${{ inputs.files_pattern }} == 'junit.xml'
        with:
          runs-on: ubuntu-latest
          reporter: ${{ inputs.reporter }}
          tests_name: ${{ inputs.tests_name }}
          files_pattern: ${{ inputs.files_pattern }}
          summary_title: ${{ inputs.summary_title }}
          publish_step_name: ${{ inputs.publish_step_name }}
