name: cmd run
on:
  push:
  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      working-directory:
        type: string
        description: working-directory
        required: false
        default: "."

      cmd:
        type: string
        description: The npm script to run.
        required: false
        default: npm test

  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
    inputs:
      working-directory:
        type: string
        description: working-directory
        required: false
        default: "."

      cmd:
        type: string
        description: The npm script to run.
        required: false
        default: npm test

jobs:
  cmd_run:
    name: ${{ github.event.inputs.cmd }}
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-node/.github/actions/node_setup@main
      - uses: percebus/github-actions-npm/.github/actions/npm_install@main

      - name: ${{ github.event.inputs.cmd }}
        working-directory: ${{ github.event.inputs.working-directory }}
        run: ${{ github.event.inputs.cmd }}
